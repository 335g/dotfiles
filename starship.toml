
format = """
$username\
$directory\
$git_branch\
$git_state\
$git_status\
$line_break\
$python\
$rust\
$character"""

[directory]
truncate_to_repo = false
truncation_length = 8
truncation_symbol = "…/"
style = "dimmed cyan"
repo_root_style = "cyan"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = ""
untracked = ""
modified = ""
staged = ""
renamed = ""
deleted = ""
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[rust]
format = "[$version ]($style)"
style = "dimmed red"


